{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>HRMIS | Login</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/transparent/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END core-css ================== -->

	<link rel="icon" type="image/png" href="{% static 'assets/img/logo/logo_poc.png' %}">
</head>
<body class='pace-top'>
	<!-- BEGIN page-cover -->
	<div class="app-cover"></div>
	<!-- END page-cover -->
	
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->


	<!-- BEGIN #app -->
	<div id="app" class="app">
		<!-- BEGIN login -->
		<div class="login login-v1">
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header">
					<div class="brand">
						<div class="d-flex align-items-center">
							<span><img src="{% static 'assets/img/logo/logo_poc.png' %}" alt="" class="logo"></span>
							<b>HRMI</b> System
						</div>
						<small>Administrator</small>
					</div>
					<div class="icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<!-- END login-header -->
				
				<!-- BEGIN login-body -->
				<div class="login-body">
					<!-- BEGIN login-content -->
					<div class="login-content fs-13px">
						<form method="POST">
							{% csrf_token %}
							<div class="form-floating mb-20px">
								<input type="text" class="form-control fs-13px h-45px" id="emailAddress" placeholder="Username" name="un" />
								<label for="emailAddress" class="d-flex align-items-center py-0">Username</label>
							</div>
							<div class="form-floating mb-20px">
								<input type="password" class="form-control fs-13px h-45px" id="password" placeholder="Password" name="pword" />
								<label for="password" class="d-flex align-items-center py-0">Password</label>
							</div>
							<div class="form-check mb-20px">
								<input class="form-check-input" type="checkbox" value="" id="rememberMe" />
								<label class="form-check-label" for="rememberMe">
									Remember Me
								</label>
							</div>
							<div class="login-buttons">
								<!-- <button type="submit" class="btn h-45px btn-success d-block w-100 btn-lg">Sign me in</button> -->
								<button type="submit" class="btn btn-primary d-block h-45px w-100 btn-lg fs-14px">Sign me in</button>
							</div>
						</form>
					</div>
					<!-- END login-content -->
				</div>
				<!-- END login-body -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN Error Message -->
		{% if error == "no" %}
		<script>
			// alert('Login Succesful');
			window.location = ("adminhome");
		</script>
		{% endif %}
		{% if error == "yes" %}
		<script>
			alert('Incorrect Username and Password. Please try again.');
		</script>
		{% endif %}
		<!-- END Error Message -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="{% static 'assets/js/vendor.min.js' %}"></script>
	<script src="{% static 'assets/js/app.min.js' %}"></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
