	<!-- Date Picker -->
	<script>
		$("#datepicker-autoClose").datepicker({
		  todayHighlight: true,
		  autoclose: true
		});
	</script>

	<!-- Tables -->
	<script>
		$('#data-table-buttons').DataTable({
		responsive: true,
		dom: '<"row"<"col-sm-5"B><"col-sm-7"fr>>t<"row"<"col-sm-5"i><"col-sm-7"p>>',
		buttons: [
			{ extend: 'copy', className: 'btn-sm' },
			{ extend: 'csv', className: 'btn-sm' },
			{ extend: 'excel', className: 'btn-sm' },
			{ extend: 'pdf', className: 'btn-sm' },
			{ extend: 'print', className: 'btn-sm' }
		],
		});
	</script>

	<!-- Mask -->
	<script>
		$("#phone").mask('+63 (999) 999-9999');
		$("#enumber").mask('99-999');
	</script>

	<!-- Chart -->
	<script>
		var options = {
			chart: { height: 325, type: 'radialBar' }, // height: 350
			plotOptions: {
				radialBar: {
					offsetY: 100, // -10
					startAngle: 90, // 0
					endAngle: 10, // 270
					hollow: { margin: 5, size: '30%', background: 'transparent', image: undefined, },
					dataLabels: { name: { show: false, }, value: { show: false, } }
				}
			},
			colors: ['#1ab7ea', '#0084ff', '#39539E', '#0077B5'],
			series: [{% for c in colleged %}{{c.the_count}},{% endfor %}],
			labels: [{% for i in colleged %}'{{i.collegedepartment}}',{% endfor %}],
			legend: {
				show: true,
				floating: true,
				position: 'left',
				offsetX: -20, // 140
				offsetY: 0, // 15
				labels: { useSeriesColors: true },
				markers: { size: 0 },
				formatter: function (seriesName, opts) {
					return seriesName + ":  " + opts.w.globals.series[opts.seriesIndex]
				},
				itemMargin: { horizontal: 1 }
			}
		}

		var chart = new ApexCharts(
			document.querySelector('#apex-radial-bar-chart'),
			options
		);

		chart.render();
	</script>
